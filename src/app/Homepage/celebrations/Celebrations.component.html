<div class="nationalCelebrations">
  <h1 class="view-header">National Celebrations</h1>
  <div class="NC-contents">
    <div class="NC-contents-row">
      <div class="NC-contents-col" *ngFor="let holiday of holidays">
        <div class="NC-contents-pic">
          <img [src]="holiday.photoUrl" alt="City Picture">
        </div>
        <div class="NC-contents-infor">
          <h3>{{ holiday.name }}</h3>
          <p>{{ holiday.date }}</p>
        </div>

        <div class="NC-contents-description">
          <p>{{ holiday.significance }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
