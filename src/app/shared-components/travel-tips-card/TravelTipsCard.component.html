<div
    class="app-wrapper"
    (click)="onCardClicked()"
    *ngIf="!!blog"
>
    <div class="icon-wrapper">
        <mat-icon>open_in_new</mat-icon>
    </div>
    <div
      class="header"
    >
        <h1> {{blog.header}} </h1>
    </div>
    <div class="body">
        <div class="image" [style.background-color]="rectColor"> </div>
        <div class="text-wrapper">
            <div class="text">
                {{blog.preview}}
            </div>
        </div>
    </div>
</div>
