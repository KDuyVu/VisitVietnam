<div class="page-container-div">
    <div class="map-div">
        <svg [attr.viewBox]="viewBox">
            <path style="fill:#000000" *ngFor="let entry of mapEntries" [attr.d]="entry.d" [attr.title]="entry.title"
                [attr.id]="entry.id" (click)="onClick(entry, $event)" (mouseenter)="onMouseEnter()"
                (mouseleave)="onMouseLeave()" />
        </svg>
    </div>
    <app-info-container [city]="city"></app-info-container>
</div>
