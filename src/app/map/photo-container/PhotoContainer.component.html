<div 
    class="photo-container-div"
    *ngIf="city !== null"
>
    <div class="photo-panel-div" id="photo-panel-id">
        <div class="photo-panel-title-div">
            Series of photo albums taken in {{city}}
        </div>
        <div *ngFor="let row of photoUrls" class="img-container-div">
            <div *ngFor="let photoUrl of row">
                <img [src]="photoUrl" alt="My image">
            </div>
        </div>
    </div>
</div>
