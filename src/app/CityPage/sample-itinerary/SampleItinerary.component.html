<div class="app-wrapper">
    <div class="app-header">
        Sample itineraries
    </div>
    <div class="iframe-wrapper">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1j4Y0p6jbS59vgBQDzycfoRUPgNpEzMM&ehbc=2E312F"></iframe>
    </div>
    <div class="collapse-wrapper">
        <mat-expansion-panel
            *ngFor="let entry of displayedOrderToItin | keyvalue"
        >
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{entry.value[0].header}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let item of entry.value">
                <div class="day-items">
                    <div class="day"> Day {{item.day}}</div>
                    <li *ngFor="let action of item.actions"> {{action}} </li>
                </div>
            </div>
        </mat-expansion-panel>
    </div>
</div>
