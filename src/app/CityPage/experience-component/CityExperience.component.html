<div
    class="app-wrapper"
    *ngIf="!!cityExperiences"
>
    <h1 class="app-header view-header">
        Experiences to try
    </h1>
    <div class="item-row header">
        <div class="left"> Experience </div>
        <div class="right"> Potential Locations </div>
    </div>
    <div
        class="item-row"
        *ngFor="let experience of cityExperiences"
    >
        <div class="left"> {{experience.activity}} </div>
        <div class="right"> {{experience.places}} </div>
    </div>
</div>
